<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/toastnotify.css">
</head>
<body>

    <button id="abrir">
        Mostrar
    </button>
    <script src="../src/js/toastnotify.js"></script>
    <script>
        const button = document.getElementById('abrir');
        button.addEventListener('click',()=>{
            Toastnotify.create({
                text:"Habilita las notificaciones de escritorio para Gmail.",
                type:'dark',
                important:true,
                callbackOk:()=>{
                    console.log('Precionado OK');
                },
                callbackCancel:()=>{
                    console.log('Precionado Cancelado');
                }
            });
        })
    </script>
</body>
</html>
